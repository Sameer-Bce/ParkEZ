{% extends "base.html" %}
{% block content %}
<h2 style="text-align: center;"><u>Admin Dashboard</u></h2>
<h5>Hello Admin ! Welcome to admin dashboard</h5>



<p>All Parking Lots:</p>
<ul class="list-group">
    {% for lot in lots %}
        <li class="list-group-item">
            <strong>{{ lot.name }}</strong> - {{ lot.address }} ({{ lot.total_spots }} slots)
            <form action="{{ url_for('delete_lot', lot_id=lot.id) }}" method="post" style="display:inline;">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this lot?')">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_lot') }}">Add New Lot</a>
<a href="{{url_for('stats')}}">  View stats</a>




{% endblock %}
