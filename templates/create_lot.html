<!DOCTYPE html>
<html>
<head>
    <title>Create Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Parking Lot</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Lot Name</label>
            <input name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input name="price" type="number" step="0.1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input name="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Pincode</label>
            <input name="pincode" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Total Spots</label>
            <input name="total_spots" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
